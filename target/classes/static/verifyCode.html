<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
<h1>User Registration</h1>
<form action="/submitcode" method="POST">
    <div>
        <label for="code">Username:</label>
        <input type="text" id="code" name="code" required>
    </div>
    <br>
    <div>
        <input type="submit" value="Register">
    </div>
</form>
</body>
</html>
